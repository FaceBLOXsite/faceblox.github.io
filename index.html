<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaceBLOX</title>

    <!-- Favicon setup -->
    <link rel="icon" href="logo.png" type="image/png">  <!-- Favicon for browsers -->
    <link rel="shortcut icon" href="logo.png" type="image/png"> <!-- For legacy browsers -->
    
    <!-- Optional: For better compatibility with different devices -->
    <link rel="apple-touch-icon" href="logo.png">  <!-- Apple devices -->
    
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Basic styling for the page */
        body {
            font-family: Arial, sans-serif;

        .centered-logo img {

            display: inline-block;

            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .construction-message a:hover {
            background-color: #0056b3;
        }

        /* Styling for the admin link */
        .admin-link {
            margin-top: 20px;
            display: inline-block;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .admin-link:hover {
            background-color: #218838;
        }
    </style>
</head>
