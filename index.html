<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaceBlox - Coming Soon</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="logo.png">
</head>
<body>

    <audio id="bg-music" loop autoplay>
        <source src="theme.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <button id="music-toggle">Mute Music</button>

    <div class="container">
        <img src="logo.png" alt="FaceBlox Logo" class="logo">
        <h1 class="coming-soon">Pardon our dust! We're working hard to bring you this site.</h1>
    </div>

    <script>
        const music = document.getElementById("bg-music");
        const toggleButton = document.getElementById("music-toggle");

        toggleButton.addEventListener("click", () => {
            if (music.paused) {
                music.play();
                toggleButton.textContent = "Mute Music";
            } else {
                music.pause();
                toggleButton.textContent = "Play Music";
            }
        });
    </script>

</body>
</html>
