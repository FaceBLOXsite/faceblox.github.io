<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Emmy Clicker</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #111;
    }
    img {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Put emmy.png and oof.mp3 in the same folder as this file -->
  <img id="emmyImg" src="emmy.png" alt="Emmy">

  <audio id="oofAudio" src="oof.mp3" preload="auto"></audio>

  <script>
    const img = document.getElementById('emmyImg');
    const audio = document.getElementById('oofAudio');

    img.addEventListener('click', () => {
      try {
        audio.currentTime = 0;
      } catch (e) {}
      audio.play().catch(() => {});
    });
  </script>
</body>
</html>
